			<h4 style="margin-top: 30px;"><strong>设置姓名与查询密码</strong></h4>
			<div class="form_mid same">
				<form class="form-horizontal " role="form">
					  <div class="form-group">
						<label for="name" class="col-sm-2 control-label" >真实姓名：<span>*</span></label>
						<div class="col-sm-5">
						  <input type="text" class="form-control " id="name" placeholder="填写真实姓名，不要输入空格" >
						</div>
					  </div>
					  <div class="form-group">
						<label for="password" class="col-sm-2 control-label">查询密码：<span>*</span></label>
						<div class="col-sm-5">
						  <input type="password" class="form-control" id="password"  placeholder="该密码用于录取查询">
						</div>
					 </div>
                </form>
				
			</div>
			<h4><strong>设置个人基本信息</strong></h4>
			<div class="form_bot same">
				
				<form class="form-horizontal " role="form">
					  <div class="form-group">
							<label for="acade" class="col-sm-2 control-label">录取学院：<span>*</span></label>
							<div class="col-sm-4" id="acade">
								<select class="form-control">
									<option name="acade">###</option>
								</select>
							</div>	
							<label for="maior" class="col-sm-2 control-label" >录取专业：<span>*</span></label>
							<div class="col-sm-4" >
							  <input type="text" class="form-control" id="major">
							</div>
					  </div>
					  <div class="form-group">
							<label for="examid" class="col-sm-2 control-label">考生号：<span>*</span></label>
							<div class="col-sm-4">
							  <input type="text" class="form-control" id="examid"  >
							</div>
							<label for="idcard" class="col-sm-2 control-label">身份证号：<span>*</span></label>
							<div class="col-sm-4">
							  <input type="text" class="form-control" id="idcard"  >
							</div>
					  </div>
					  <div class="form-group">
							<label for="sex" class="col-sm-2 control-label">性别：<span>*</span></label>
							<div class="col-sm-2" id="sex">
								<select class="form-control">
									<option name="male">男</option>
									<option name="female">女</option>
								</select>
							</div>	
							<label for="birth" class="col-sm-2 control-label">生日：<span>*</span></label>
							<div class="col-sm-4">
							  <input type="text" class="form-control" id="birth"  placeholder="格式如1998-01-01">
							</div>
					  </div>
					  <div class="form-group">
							<label for="po_sta" class="col-sm-2 control-label" >政治面貌：<span>*</span></label>
							<div class="col-sm-2" >
								<input type="text" class="form-control" id="po_sta"  >
							</div>	
							<label for="prov" class="col-sm-2 control-label" >所在省份：<span>*</span></label>
							<div class="col-sm-2" >
								<input type="text" class="form-control" id="prov"  >
							</div>	
							<label for="city" class="col-sm-2 control-label">所在县市：<span>*</span></label>
							<div class="col-sm-2" >
								<input type="text" class="form-control" id="city"  >
							</div>	
					  </div>
					  <div class="form-group">
							<label for="password" class="col-sm-2 control-label">报考类别：<span>*</span></label>
							<div class="col-sm-3" id="">
								<select class="form-control">
									<option name="science" >理科</option>
									<option name="arts" disabled="disabled">文科</option>
								</select>
							</div>	
							<label for="tot_gra" class="col-sm-2 control-label">高考总分：<span>*</span></label>
							<div class="col-sm-3">
							   <input type="text" class="form-control" id="tot_gra"  >
							</div>
					  </div>
					  <div class="form-group">
							<label for="Eng_gra" class="col-sm-2 control-label">英语成绩：<span>*</span></label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="Eng_gra"  >
							</div>
							<label for="math_gra" class="col-sm-2 control-label">数学成绩：<span>*</span></label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="math_gra"  >
							</div>
					  </div>
					  <div class="form-group">
							<label for="address" class="col-sm-2 control-label">家庭住址：<span>*</span></label>
							<div class="col-sm-9">
							  <input type="text" class="form-control" id="address"  >
							</div>
					  </div>
					   <div class="form-group">
							<label for="fam_phone" class="col-sm-2 control-label">家长联系电话：</label>
							<div class="col-sm-9">
							  <input type="text" class="form-control" id="fam_phone"  >
							</div>
					  </div>
					  <div class="form-group">
							<label for="postal" class="col-sm-2 control-label">邮编：<span>*</span></label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="postal"  >
							</div>
							<label for="phone" class="col-sm-2 control-label">手机号码：<span>*</span></label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="phone"  >
							</div>
					  </div>
					  <div class="form-group">
							<label for="email" class="col-sm-2 control-label">电子邮箱</label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="email" >
							</div>
							<label for="qq" class="col-sm-2 control-label">QQ</label>
							<div class="col-sm-3">
							  <input type="text" class="form-control" id="qq"  >
							</div>
					  </div>
              </form>
			</div>

			<button type="button" class="btn btn-danger">报名提交</button>
